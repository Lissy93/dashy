  fontAwesomeKey: c94dc2b452
  customCss: '.clock p.time { font-size: 3rem !important; }'
  layout: vertical
  iconSize: small

# Main content - An array of sections, each containing an array of items
sections:
- name: Today
  icon: far fa-smile-beam
  displayData:
    collapsed: false
    hideForGuests: false
  widgets:
  - type: clock
  - type: weather
    options:
      apiKey: efdbade728b37086877a5e83442004db
      city: Bucharest
  - type: crypto-watch-list
    options:
      currency: EUR
      sortBy: marketCap
      assets:
      - bitcoin
      - ethereum
  - type: exchange-rates
    options:
      apiKey: 8d2ae271c8b5775f4eb7fe59
      inputCurrency: EUR
      outputCurrencies:
        - RON
        - USD
        - GBP
